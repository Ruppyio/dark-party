# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Workflows commands (::set-output, etc): # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-output-parameter

name: Continuous Integration and Continuous Delivery ⚙🚀

on:
  push:
    branches: [main, "**.x", next, beta, alpha]

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test_build:
    name: Test and Build ⚙⚛

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} 📦
        uses: actions/setup-node@v2.3.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies ✨
        run: yarn install --frozen-lockfile --check-files

      - name: Run Linter 👨🏻‍💻
        run: yarn lint

      - name: Run Formatter 💅
        run: yarn format

      - name: Build Theme 🎁
        run: yarn build

  release:
    name: Release ✨🚀
    runs-on: ubuntu-latest
    needs: test_build
    if: github.event_name == 'push'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Use NodeJS LTS 📦
        uses: actions/setup-node@v2.3.0
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Install Dependencies ✨
        run: yarn install --frozen-lockfile --check-files

      - name: Install vsce 💻
        run: npm install -g vsce

      - name: Release 🚀
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          yarn build
          yarn semantic-release
